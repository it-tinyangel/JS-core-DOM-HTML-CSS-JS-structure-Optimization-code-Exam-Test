<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Exam Test No1</title>
</head>

<body>
	<main class="container">
		<section id="firstSection" class="first-section">
			<div id="topBlock" class="block">
				<p>Lorem ipsum dolor sit amet.</p>
				<p>Lorem ipsum dolor sit amet.</p>
				<p>Lorem ipsum dolor sit amet.</p>
				<p>Lorem ipsum dolor sit amet.</p>
				<p>Lorem ipsum dolor sit amet.</p>
			</div>

			<div class="center-block">
				<button type="button" id="editButton" class="btn btn-edit" value="Edit">
					<span>Edit</span>
				</button>

				<button type="button" id="styleButton" class="btn btn-style" value="Style">
					<span>Style</span>
				</button>
			</div>

			<div class="block">
				<div id="editBlock" class="edit-block hide">
					<textarea id="contentHTML" name="contentHTML" readonly required></textarea>

					<div class="btn-edit-box">
						<button type="button" id="addButton" class="btn btn-add" value="Add">
							<span>Add</span>
						</button>

						<button type="button" id="saveButton" class="btn btn-save" value="Save">
							<span>Save</span>
						</button>
					</div>
				</div>

				<form id="applyStyleForm" name="applyStyleForm" class="style-block hide">
					<fieldset form="applyStyleForm" id="fontSizeFieldset" name="fontSizeFieldset">
						<legend for="fontSizeFieldset" id="fontSizeFieldsetLabel">
							<span class="small-label">Font Size</span>
						</legend>

						<div class="font-size-box">
							<label for="fontSize12" class="radio-control" aria-labelledby="fontSizeFieldsetLabel"
								aria-label="Select font size 12px">
								<input type="radio" id="fontSize12" name="fontSize" value="12px" required>
								<span>12px</span>
							</label>

							<label for="fontSize14" class="radio-control" aria-labelledby="fontSizeFieldsetLabel"
								aria-label="Select font size 14px">
								<input type="radio" id="fontSize14" name="fontSize" value="14px" required>
								<span>14px</span>
							</label>

							<label for="fontSize16" class="radio-control" aria-labelledby="fontSizeFieldsetLabel"
								aria-label="Select font size 16px">
								<input type="radio" id="fontSize16" name="fontSize" value="16px" required>
								<span>16px</span>
							</label>

							<label for="fontSize18" class="radio-control" aria-labelledby="fontSizeFieldsetLabel"
								aria-label="Select font size 18px">
								<input type="radio" id="fontSize18" name="fontSize" value="18px" required>
								<span>18px</span>
							</label>

							<label for="fontSize20" class="radio-control" aria-labelledby="fontSizeFieldsetLabel"
								aria-label="Select font size 20px">
								<input type="radio" id="fontSize20" name="fontSize" value="20px" required>
								<span>20px</span>
							</label>
						</div>
					</fieldset>

					<fieldset form="applyStyleForm" id="fontFamilyFieldset" name="fontFamilyFieldset">
						<legend for="fontFamilyFieldset" id="fontFamilyFieldsetLabel">
							<span class="small-label">Font Family</span>
						</legend>

						<label for="fontFamily" aria-labelledby="fontFamilyFieldsetLabel" aria-label="Select font family">
							<div class="select-box">
								<select id="fontFamily" name="fontFamily" class="font-family" required>
									<option selected hidden>Choose option</option>
									<option value="cursive">cursive</option>
									<option value="fantasy">fantasy</option>
									<option value="monospace">monospace</option>
									<option value="sans-serif">sans-serif</option>
								</select>
							</div>
						</label>
					</fieldset>

					<fieldset form="applyStyleForm" id="colorStyleFieldset" name="colorStyleFieldset">
						<legend for="colorStyleFieldset" id="colorStyleFieldsetLabel">
							<span class="small-label">Colors</span>
						</legend>

						<div class="btn-colors-box">
							<button type="button" id="textColorButton" class="btn btn-text-color" value="Color of text"
								aria-labelledby="colorStyleFieldsetLabel">
								<span>Text color</span>
							</button>
							<button type="button" id="bgColorButton" class="btn btn-bg-color" value="Background color"
								aria-labelledby="colorStyleFieldsetLabel">
								<span>Background color</span>
							</button>
						</div>

						<div class="colors-box hide">
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
						</div>
					</fieldset>

					<fieldset form="applyStyleForm" id="fontStyleFieldset" name="fontStyleFieldset">
						<legend for="fontStyleFieldset" id="fontStyleFieldsetLabel">
							<span class="small-label">Font Style</span>
						</legend>

						<div class="font-style-box">
							<label for="boldFontStyle" class="checkbox-control" aria-labelledby="fontStyleFieldsetLabel">
								<input type="checkbox" id="boldFontStyle" name="boldFontStyle" value="Bold font" required>
								<span>Bold font</span>
							</label>

							<label for="cursiveFontStyle" class="checkbox-control" aria-labelledby="fontStyleFieldsetLabel">
								<input type="checkbox" id="cursiveFontStyle" name="cursiveFontStyle" value="Cursive font" required>
								<span>Cursive font</span>
							</label>
						</div>
					</fieldset>
				</form>
			</div>
		</section>

		<section id="secondSection" class="second-section hide">
			<div class="block">
				<form id="createForm" name="createForm" class="create-block">
					<fieldset form="createForm" id="selectCreateFieldset" name="selectCreateFieldset">
						<legend for="selectCreateFieldset" id="selectCreateFieldsetLabel" class="choose">
							<span class="large-label">Choose what you want:</span>
						</legend>

						<div class="radio-choose-box">
							<label for="tableFormSelection" class="radio-control" aria-labelledby="selectCreateFieldsetLabel">
								<input type="radio" id="tableFormSelection" name="formSelection" value="Table" required>
								<span>Table</span>
							</label>

							<label for="listFormSelection" class="radio-control" aria-labelledby="selectCreateFieldsetLabel">
								<input type="radio" id="listFormSelection" name="formSelection" value="List" required>
								<span>List</span>
							</label>
						</div>
					</fieldset>
				</form>

				<form id="createTableForm" name="createTableForm" class="create-table hide">
					<fieldset form="createTableForm" id="countsOfTable" name="countsOfTable">
						<legend for="countsOfTable" id="countsOfTableLabel" class="visually-hidden"
							aria-label="Add parameters to create the Table."></legend>

						<div class="box">
							<label for="tableCaption" aria-labelledby="countsOfTableLabel">
								<span>Table caption:</span>
							</label>

							<input type="text" id="tableCaption" name="tableCaption" placeholder="Table caption" required>
						</div>

						<div class="box">
							<label for="rowsTable" aria-labelledby="countsOfTableLabel">
								<span>Table rows:</span>
							</label>

							<input type="number" id="rowsTable" name="rowsTable" min="1" step="1" placeholder="Table rows" required>
						</div>

						<div class="box">
							<label for="colsTable" aria-labelledby="countsOfTableLabel">
								<span>Table cols:</span>
							</label>

							<input type="number" id="colsTable" name="colsTable" min="1" step="1" placeholder="Table cols" required>
						</div>
					</fieldset>

					<fieldset form="createTableForm" id="stylesOfTable" name="stylesOfTable">
						<legend for="stylesOfTable" id="stylesOfTableLabel">
							<span class="small-label">Add styles to your table:</span>
						</legend>

						<div class="box quainty">
							<label for="cellWidth" aria-labelledby="stylesOfTableLabel">
								<span>Cell width (px):</span>
							</label>

							<input type="number" id="cellWidth" name="cellWidth" min="1" step="1" placeholder="Cell width" required>
						</div>

						<div class="box">
							<label for="cellHeight" aria-labelledby="stylesOfTableLabel">
								<span>Cell height (px):</span>
							</label>

							<input type="number" id="cellHeight" name="cellHeight" min="1" step="1" placeholder="Cell height"
								required>
						</div>
					</fieldset>

					<fieldset form="createTableForm" id="stylesOfTDBorder" name="stylesOfTDBorder">
						<legend for="stylesOfTDBorder" id="stylesOfTDBorderLabel" class="visually-hidden"
							aria-label="Add styles to the Table border.">
						</legend>

						<div class="box">
							<label for="cellBorderWidth" aria-labelledby="stylesOfTDBorderLabel">
								<span>Cell border width (px):</span>
							</label>
							<input type="number" id="cellBorderWidth" name="cellBorderWidth" min="0" step="1"
								placeholder="Width of border" required>

							<label for="cellBorderType"" aria-labelledby=" stylesOfTDBorderLabel">
								<span>Cell border type:</span>
							</label>
							<div class="select-box">
								<select id="cellBorderType"" name=" cellBorderType"" aria-labelledby="stylesOfTDBorderLabel" required>
									<option selected hidden>Choose</option>
									<option value="solid">solid</option>
									<option value="dotted">dotted</option>
									<option value="dashed">dashed</option>
									<option value="double">double</option>
								</select>
							</div>

							<label for="cellBorderColor" aria-labelledby="stylesOfTDBorderLabel">
								<span>Cell border color:</span>
							</label>
							<!-- <div class="select-box">
								<select id="cellBorderColor" name="cellBorderColor" aria-labelledby="stylesOfTDBorderLabel" required>
									<option selected hidden>Choose</option>
									<option value="black">black</option>
									<option value="red">red</option>
									<option value="blue">blue</option>
									<option value="green">green</option>
								</select>
							</div> -->
							<input type="color" id="cellBorderColor" name="cellBorderColor" value="#FF0000">
						</div>
					</fieldset>

					<button type="button" id="createTableButton" class="btn btn-create-table" value="Create table">
						<span>Create table</span>
					</button>
				</form>

				<form id="createListForm" name="createListForm" class="create-list hide">
					<fieldset form="createListForm" id="createList" name="createList">
						<legend for="createList" id="createListLabel" class="visually-hidden"
							aria-label="Add parameters to create the List."></legend>

						<div class="box">
							<label for="ListItemsCount" aria-labelledby="createListLabel">
								<span>Count of List Items:</span>
							</label>

							<input type="number" id="ListItemsCount" name="ListItemsCount" min="1" step="1"
								placeholder="List Items count" required>
						</div>

						<div class="box">
							<label for="ListItemsTypeMark" aria-labelledby="createListLabel">
								<span>Type of marks:</span>
							</label>

							<div class="select-box">
								<select id="ListItemsTypeMark" name="ListItemsTypeMark" aria-labelledby="createListLabel" required>
									<option selected hidden>Choose</option>
									<option value="circle">circle</option>
									<option value="disc">disc</option>
									<option value="square">square</option>
								</select>
							</div>
						</div>
					</fieldset>

					<button type="button" id="createListButton" class="btn btn-create-list" value="Create list">
						<span>Create list</span>
					</button>
				</form>
			</div>
		</section>
	</main>

	<script src="js/script.js"></script>
</body>

</html>
